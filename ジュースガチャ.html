<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∏„É•„Éº„Çπ„Ç¨„ÉÅ„É£</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #ff4500;
            margin-bottom: 20px;
        }
        #gacha-button {
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #gacha-button:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 1.8em;
            margin-top: 20px;
            color: #ff1493;
            display: none;
        }
        .spin {
            animation: spin 1s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #reset-button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>„Ç∏„É•„Éº„Çπ„Ç¨„ÉÅ„É£ÔºÅ</h1>
    <button id="gacha-button">„Ç¨„ÉÅ„É£„ÇíÂºï„ÅèÔºÅ</button>
    <div id="result"></div>
    <button id="reset-button">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ</button>

    <script>
        const gachaButton = document.getElementById('gacha-button');
        const resultDiv = document.getElementById('result');
        const resetButton = document.getElementById('reset-button');

        gachaButton.addEventListener('click', () => {
            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ„Åó„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            gachaButton.disabled = true;
            gachaButton.classList.add('spin');

            // 1ÁßíÂæå„Å´ÁµêÊûú„ÇíË°®Á§∫
            setTimeout(() => {
                // „Ç¨„ÉÅ„É£„ÅÆÁµêÊûúÔºà30%„ÅßÂΩì„Åü„ÇäÔºâ
                const isWin = Math.random() < 0.3;
                resultDiv.textContent = isWin ? 'üéâ ÂÖâ„Çã„Éñ„É¨„Çπ„É¨„ÉÉ„ÉàÔºÅ üéâ' : 'üòî „Éè„Ç∫„É¨...';
                resultDiv.style.display = 'block';
                gachaButton.style.display = 'none';
                resetButton.style.display = 'block';
                gachaButton.classList.remove('spin');
            }, 1000);
        });

        resetButton.addEventListener('click', () => {
            // „É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
            resultDiv.style.display = 'none';
            gachaButton.style.display = 'block';
            resetButton.style.display = 'none';
            gachaButton.disabled = false;
        });
    </script>
</body>
</html>
