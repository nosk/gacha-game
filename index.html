<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∏„É•„Éº„Çπ„Ç¨„ÉÅ„É£ÔºÅ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ffeb3b, #ff69b4);
            text-align: center;
            transition: background 0.5s;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4500;
            text-shadow: 2px 2px 4px #fff;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        #gacha-button {
            font-size: 1.8em;
            padding: 20px 40px;
            background: linear-gradient(45deg, #32cd32, #00b7eb);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        #gacha-button:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
            color: #ff1493;
            text-shadow: 1px 1px 3px #fff;
            display: none;
            animation: bounce 0.5s;
        }
        .spin {
            animation: spin 1s ease-in-out infinite;
        }
        .win {
            background: linear-gradient(45deg, #ffd700, #ff4500) !important;
            animation: flash 0.5s alternate infinite;
        }
        .lose {
            background: linear-gradient(45deg, #4682b4, #708090) !important;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }
        @keyframes particle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        #reset-button {
            font-size: 1.3em;
            padding: 10px 20px;
            background: linear-gradient(45deg, #1e90ff, #00b7eb);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>„Ç∏„É•„Éº„Çπ„Ç¨„ÉÅ„É£ÔºÅ</h1>
    <button id="gacha-button">„Ç¨„ÉÅ„É£„ÇíÂºï„ÅèÔºÅ</button>
    <div id="result"></div>
    <button id="reset-button">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ</button>
    <audio id="spin-sound" src="spin.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>

    <script>
        const gachaButton = document.getElementById('gacha-button');
        const resultDiv = document.getElementById('result');
        const resetButton = document.getElementById('reset-button');
        const spinSound = document.getElementById('spin-sound');
        const winSound = document.getElementById('win-sound');

        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * 360;
                const distance = 50 + Math.random() * 100;
                particle.style.left = `${window.innerWidth / 2 + Math.cos(angle) * distance}px`;
                particle.style.top = `${window.innerHeight / 2 + Math.sin(angle) * distance}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        gachaButton.addEventListener('click', () => {
            gachaButton.disabled = true;
            gachaButton.classList.add('spin');
            if (spinSound) spinSound.play().catch(() => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº'));
            createParticles(20);

            setTimeout(() => {
                const rand = Math.random();
                let resultText;
                let isWin = false;

                if (rand < 0.3) { // Ê¨°„ÅÆ30%„ÅßÂÖâ„Çã„Éñ„É¨„Çπ„É¨„ÉÉ„Éà
                    resultText = 'üéâ ÂÖâ„Çã„Éñ„É¨„Çπ„É¨„ÉÉ„ÉàÔºÅ üéâ';
                    isWin = true;
                } else {
                    resultText = 'üòî „Éè„Ç∫„É¨...';
                }

                resultDiv.innerText = resultText;
                resultDiv.style.display = 'block';
                document.body.className = isWin ? 'win' : 'lose';
                if (isWin && winSound) winSound.play().catch(() => console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº'));
                if (isWin && 'vibrate' in navigator) navigator.vibrate([200, 100, 200]);
                gachaButton.style.display = 'none';
                resetButton.style.display = 'block';
                gachaButton.classList.remove('spin');
            }, 1500);
        });

        resetButton.addEventListener('click', () => {
            resultDiv.style.display = 'none';
            gachaButton.style.display = 'block';
            resetButton.style.display = 'none';
            gachaButton.disabled = false;
            document.body.className = '';
        });
    </script>
</body>
</html>
